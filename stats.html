<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/style.css">
    <title>The Form Stats</title>
</head>
<body class="central-wrap">
<h1>The Form Stats</h1>
<div class="central">
    <p>Submitted: {{ count_submit }}</p>
    <p>Different languages: {{ count_diff_lang }}</p>
    <p>Popular <span class="redtext">red text</span> name: {{ popname_red_color }}</p>
    <p>Popular <span class="greentext">green text</span> name: {{ popname_green_color }}</p>
    <p>Popular <span class="bluetext">blue text</span> name: {{ popname_blue_color }}</p>
</div>
</body>
</html>
