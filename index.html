<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/style.css">
    <title>The Form</title>
</head>
<body class="central-wrap">
<h1>The Form</h1>
<div class="msg">{{ message }}</div>
<form class="central" method="post">
    <p>Enter your language: <input type="text" name="text_lang"></p>
    <p class="redtext">Enter color of this text: <input type="text" name="text_red"></p>
    <p class="greentext">Enter color of this text: <input type="text" name="text_green"></p>
    <p class="bluetext">Enter color of this text: <input type="text" name="text_blue"></p>
    <input type="submit" name="form_submit" value="Submit">
</form>
</body>
</html>
